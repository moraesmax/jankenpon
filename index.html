<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" integrity="sha256-t2/7smZfgrST4FS1DT0bs/KotCM74XlcqZN5Vu7xlrw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="res/css/app.min.css">
  <title>じゃんけんぽん</title>
</head>
<body>
  <div id="intro" class="screen intro-screen">
    <div class="content">
      <h1 class="logo">Jan Ken Pon</h1>
      <nav class="menu hide">
        <a href="javascript:void(0)" class="item">New Game</a><br>
        <a href="javascript:void(0)" class="item off">Continue</a>
      </nav>
      <div class="choose-character">
        <h2>Choose your character:</h2>
        <nav class="character-list">
          <a class="character" href="javascript:void(0)">
            <div class="profile"><img src="res/img/characters/ariel.png" alt="Ariel"></div>
            <span>Ariel</span> 
          </a>
          <a class="character" href="javascript:void(0)">
            <div class="profile"><img src="res/img/characters/liza.png" alt="Liza"></div>
            <span>Liza</span> 
          </a>
          <a class="character" href="javascript:void(0)">
            <div class="profile"><img src="res/img/characters/mike.png" alt="Mike"></div>
            <span>Mike</span> 
          </a>
          <a class="character" href="javascript:void(0)">
            <div class="profile"><img src="res/img/characters/computer.png" alt="Computer"></div>
            <span>Computer</span> 
          </a>
        </nav>
        <div class="go-back">
          <a href="javascript:void(0)">Cancel</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>
</html>
